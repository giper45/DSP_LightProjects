version: '2'
services:
  EntryPoint:
    image: 'dockersecplayground/kali:latest'
    stdin_open: true
    tty: true
    ports:
      - '10000:4200'
    cap_add:
      - NET_ADMIN
  WebServer:
    image: 'dockersecplayground/linode_lamp:latest'
    stdin_open: true
    tty: true
    ports:
      - '9000:80'
    volumes:
      - './website:/var/www/example.com/public_html/topolinux_agency'
networks: {}
