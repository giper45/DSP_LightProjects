version: '2'
services:
  SSH_SERVER_PASSWORD:
    image: 'dockersecplayground/alpine_ssh_password:latest'
    stdin_open: true
    tty: true
    ports:
      - '13000:22'
    cap_add:
      - NET_ADMIN
  EntryPoint:
    image: 'dockersecplayground/kali:latest'
    stdin_open: true
    tty: true
    ports:
      - '10000:4200'
    cap_add:
      - ALL
  SSH_SERVER_KEYS:
    image: 'dockersecplayground/ssh_keys:latest'
    stdin_open: true
    tty: true
    ports:
      - '12000:22'
    environment:
      - >-
        AUTHORIZED_KEYS=ssh-rsa
        
    cap_add:
      - NET_ADMIN
networks: {}
